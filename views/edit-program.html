<main class="flex-fill">

<div class="card-body">

<div id="errorMsg" class="alert alert-danger d-none"></div>
<div id="successMsg" class="alert alert-success d-none"></div>

<div class="mb-3">
<label class="form-label">Program Name</label>
<input type="text" id="program_name" class="form-control">
</div>

</div>

<input type="date" id="program_date" class="form-control">
</div>

<div class="d-grid gap-2">
  <button class="btn btn-success" onclick="updateProgram()">
    Update Program

<script>

const params = new URLSearchParams(window.location.search);
const programId = params.get("id");

/*
====================================
LOAD PROGRAM DATA
====================================
*/
async function loadProgram(){

  if(!programId){
    showError("Invalid program ID.");
    return;
  }

  try{

    const res = await fetch(`/programs/${programId}`);

    if(!res.ok){
      showError("Program not found.");
      return;
    }

    const data = await res.json();

    document.getElementById("program_name").value = data.program_name || '';
    document.getElementById("description").value = data.description || '';
    document.getElementById("program_date").value =
      data.program_date ? data.program_date.split("T")[0] : '';

  }catch(err){
    showError("Failed to load program.");
  }
}

/*
====================================
UPDATE PROGRAM
====================================
*/
async function updateProgram(){

  const program_name =
    document.getElementById("program_name").value.trim();

  const description =
    document.getElementById("description").value.trim();

  const program_date =
    document.getElementById("program_date").value;

  if(!program_name || !program_date){
    showError("Program name and date are required.");
    return;
  }

  try{

    const res = await fetch(`/programs/${programId}`, {
      method:"PUT",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        program_name,
        description,
        program_date
      })
    });

    const result = await res.json();

    if(result.success){

      document.getElementById("successMsg").innerText =
        "Program updated successfully.";
      document.getElementById("successMsg")
        .classList.remove("d-none");

      document.getElementById("errorMsg")
        .classList.add("d-none");

      setTimeout(()=>{
        window.location.href = "/programs-page";
      },1200);

    }else{
      showError("Update failed.");
    }

  }catch(err){
    showError("Error updating program.");
  }

}

function showError(msg){
  document.getElementById("errorMsg").innerText = msg;
  document.getElementById("errorMsg")
    .classList.remove("d-none");
  document.getElementById("successMsg")
    .classList.add("d-none");
}

loadProgram();

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
