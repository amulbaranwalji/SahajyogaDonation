<!DOCTYPE html>
<html>
<head>
  <title>Donations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  
  <!-- Logo -->
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" alt="Logo" width="40" height="40" class="me-2">
    <span>Donor App</span>
  </a>

  <!-- Profile Dropdown -->
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" role="button"
       data-bs-toggle="dropdown">
      <span id="profileName">Welcome, User</span>
    </a>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a>
      </li>
    </ul>
  </div>

</nav>

<!-- ================= HORIZONTAL NAVIGATION ================= -->
<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/donors-page">Donors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/programs-page">Programs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/donations-page">Donations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/expenses-page">Expenses</a>
      </li>
    </ul>
  </div>
</div>

<!-- ================= MAIN CONTENT ================= -->
<main class="flex-fill">
  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center">
      <h3>Donations</h3>
      <a href="/new-donation-page" class="btn btn-success">+ New Donation</a>
    </div>

    <hr>

    <!-- Donation Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Donor</th>
              <th>Program</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Payment Mode</th>
            </tr>
          </thead>
          <tbody id="donationTable"></tbody>
        </table>
      </div>
    </div>

  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  © 2026 Donor App. All Rights Reserved.
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Load Donations
  fetch('/donations-list')
  .then(res => res.json())
  .then(data => {
    let rows = '';
    data.forEach(d => {
      rows += `
        <tr>
          <td>${d.first_name} ${d.last_name}</td>
          <td>${d.program_name}</td>
          <td>₹ ${d.donation_amount}</td>
          <td>${d.donation_date}</td>
          <td>${d.payment_mode}</td>
        </tr>
      `;
    });
    document.getElementById('donationTable').innerHTML = rows;
  });

  // Set Username
  document.addEventListener("DOMContentLoaded", function () {
    const username = localStorage.getItem("username") || "Donor";
    document.getElementById("profileName").innerText = "Welcome, " + username;
  });

  // Logout
  function logout() {
    localStorage.clear();
    window.location.href = "/logout";
  }
</script>

</body>
</html>
