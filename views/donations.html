
<!DOCTYPE html>
<html>
<head>
  <title>Donations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="sidebar">
  <h5>Donor App</h5>
  <a href="/dashboard">Dashboard</a>
  <a href="/donors-page">Donors</a>
  <a href="/programs-page">Programs</a>
  <a href="/donations-page" class="bg-primary text-white">Donations</a>
  <a href="/expenses-page">Expenses</a>
</div>

<div class="content">

  <div class="d-flex justify-content-between align-items-center">
    <h3>Donations</h3>
    <a href="/new-donation-page" class="btn btn-success">+ New Donation</a>
  </div>

  <hr>

  <!-- Donation Table -->
  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Donor</th>
        <th>Program</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Payment Mode</th>
      </tr>
    </thead>
    <tbody id="donationTable"></tbody>
  </table>

</div>

<script>
fetch('/donations-list')
.then(res => res.json())
.then(data => {
  let rows = '';
  data.forEach(d => {
    rows += `
      <tr>
        <td>${d.first_name} ${d.last_name}</td>
        <td>${d.program_name}</td>
        <td>â‚¹ ${d.donation_amount}</td>
        <td>${d.donation_date}</td>
        <td>${d.payment_mode}</td>
      </tr>
    `;
  });
  document.getElementById('donationTable').innerHTML = rows;
});
</script>

</body>
</html>
