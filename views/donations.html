<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donations</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.donation-card { margin-bottom: 1rem; }

@media(min-width:768px){
  .card-view-only { display:none; }
}
@media(max-width:767px){
  .table-view-only { display:none; }
}
  .custom-table-header {
  background-color: #F32B56 !important;
  color: white;
}

.custom-table-header th {
  background-color: #F32B56 !important;
  color: white;
}
.custom-footer {
  background-color: #F32B56;
}
.custom-navbar {
  background-color: #F32B56;
}
</style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" width="40" height="40" class="me-2">
    Samarpan Setu
  </a>

  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none"
       href="#" data-bs-toggle="dropdown">
      Welcome
    </a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- TABS -->
<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link active" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

<div class="row align-items-center mb-3">

<div class="col-12 col-md-3 mb-2">
<a href="/new-donation-page" class="btn btn-success w-100">
+ New Donation
</a>
</div>

<div class="col-12 col-md-3 mb-2">
<select id="yearFilter" class="form-select">
<option value="">-- Select Year --</option>
<option>2024</option>
<option>2025</option>
<option>2026</option>
<option>2027</option>
<option>2028</option>
<option>2029</option>
<option>2030</option>
</select>
</div>

<div class="col-12 col-md-3 mb-2">
<button id="exportCSV" class="btn btn-primary w-100">
Export CSV
</button>
</div>

<div class="col-12 col-md-3 text-md-end">
<div class="form-check form-switch d-inline-block">
<input class="form-check-input" type="checkbox" id="viewToggle">
<label class="form-check-label">Table View</label>
</div>
</div>

</div>

<!-- TABLE VIEW -->
<div class="table-view-only">
<table class="table table-striped table-bordered">
<thead class="custom-table-header">
<tr>
<th>Receipt No</th>
<th>Donor</th>
<th>Program</th>
<th>Amount</th>
<th>Date</th>
<th>Payment Mode</th>
<th>Action</th>
</tr>
</thead>
<tbody id="donationTable"></tbody>
</table>
</div>

<!-- CARD VIEW -->
<div id="donationCards" class="card-view-only row"></div>

<!-- Pagination -->
<div class="mt-3 text-center" id="pagination"></div>

</div>
</main>

<!-- FOOTER -->
<footer class="custom-footer text-white text-center py-3 mt-auto">
© 2026 Donor App | Powered By KREYA IT CONSULTING LTD | 9582388885 | All Rights Reserved.
</footer>

<script>
const donationTable = document.getElementById('donationTable');
const donationCards = document.getElementById('donationCards');
const viewToggle = document.getElementById('viewToggle');
const yearFilter = document.getElementById('yearFilter');
const exportBtn = document.getElementById('exportCSV');
const pagination = document.getElementById('pagination');

let donationsData = [];
let currentPage = 1;

function formatDate(dateStr) {
const date = new Date(dateStr);
const dd = String(date.getDate()).padStart(2, '0');
const mm = String(date.getMonth() + 1).padStart(2, '0');
const yyyy = date.getFullYear();
return `${dd}-${mm}-${yyyy}`;
}

function renderDonations(){

donationTable.innerHTML = donationsData.map(d => `
<tr>
<td><strong>${d.receipt_number || ''}</strong></td>
<td>${d.first_name} ${d.last_name}</td>
<td>${d.program_name || ''}</td>
<td>₹ ${d.donation_amount}</td>
<td>${formatDate(d.donation_date)}</td>
<td>${d.payment_mode}</td>
<td>
<a href="/edit-donation-page?id=${d.id}" 
class="btn btn-sm btn-warning me-1">Edit</a>

<a href="/receipt-pdf/${d.receipt_number}/${d.mobile}" 
target="_blank"
class="btn btn-sm btn-success">PDF</a>
</td>
</tr>
`).join('');

donationCards.innerHTML = donationsData.map(d => `
<div class="col-12 col-md-6 col-lg-4">
<div class="card donation-card shadow-sm">
<div class="card-body">

<h6 class="text-muted mb-2">
<strong>Receipt:</strong> ${d.receipt_number || ''}
</h6>

<h5 class="card-title">${d.first_name} ${d.last_name}</h5>

<p><strong>Program:</strong> ${d.program_name || ''}</p>
<p><strong>Amount:</strong> ₹ ${d.donation_amount}</p>
<p><strong>Date:</strong> ${formatDate(d.donation_date)}</p>
<p><strong>Payment:</strong> ${d.payment_mode}</p>

<div class="mt-2 d-flex justify-content-between">
<a href="/edit-donation-page?id=${d.id}" 
class="btn btn-sm btn-warning">Edit</a>

<a href="/receipt-pdf/${d.receipt_number}/${d.mobile}" 
target="_blank"
class="btn btn-sm btn-success">Generate PDF</a>
</div>

</div>
</div>
</div>
`).join('');
}

function renderPagination(totalPages, page){
let buttons = '';
for(let i=1; i<=totalPages; i++){
buttons += `
<button class="btn btn-sm ${i===page?'btn-primary':'btn-outline-primary'} me-1"
onclick="fetchDonations('${yearFilter.value}', ${i})">
${i}
</button>
`;
}
pagination.innerHTML = buttons;
}

function fetchDonations(year='', page=1){
currentPage = page;
let url = `/donations-list?page=${page}`;
if(year){ url += `&year=${year}`; }

fetch(url)
.then(res => res.json())
.then(result => {
donationsData = result.data;
renderDonations();
renderPagination(result.totalPages, result.page);
});
}

yearFilter.addEventListener('change', function(){
fetchDonations(this.value, 1);
});

exportBtn.addEventListener('click', function(){
let year = yearFilter.value;
let url = '/donations-export';
if(year){ url += `?year=${year}`; }
window.location.href = url;
});

viewToggle.addEventListener('change', ()=>{
if(viewToggle.checked){
document.querySelector('.table-view-only').style.display='block';
document.querySelector('.card-view-only').style.display='none';
} else {
document.querySelector('.table-view-only').style.display='none';
document.querySelector('.card-view-only').style.display='flex';
}
});

function setDefaultView() {
if (window.innerWidth >= 768) {
viewToggle.checked = true;
document.querySelector('.table-view-only').style.display='block';
document.querySelector('.card-view-only').style.display='none';
} else {
viewToggle.checked = false;
document.querySelector('.table-view-only').style.display='none';
document.querySelector('.card-view-only').style.display='flex';
}
}

window.addEventListener('resize', setDefaultView);
setDefaultView();
fetchDonations();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
