<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donations</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" width="40" height="40" class="me-2">Donor App
  </a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link active" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
  <div class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Donations</h3>
      <a href="/new-donation-page" class="btn btn-success">+ New Donation</a>
    </div>

    <div id="donationCards" class="row"></div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  © 2026 Donor App. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function renderDonations(donations){
  let container = document.getElementById('donationCards');
  container.innerHTML = '';
  donations.forEach(d => {
    container.innerHTML += `
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5>${d.first_name} ${d.last_name}</h5>
            <p><strong>Program:</strong> ${d.program_name || '-'}</p>
            <p><strong>Amount:</strong> ₹${d.donation_amount}</p>
            <p><strong>Date:</strong> ${d.donation_date}</p>
            <p><strong>Payment Mode:</strong> ${d.payment_mode}</p>
          </div>
        </div>
      </div>
    `;
  });
}

fetch('/donations-list').then(res=>res.json()).then(data=>{
  renderDonations(data);
});
</script>
</body>
</html>
