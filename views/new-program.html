

<!DOCTYPE html>
<html>
<head>
  <title>Create Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="sidebar">
  <h5>Donor App</h5>
  <a href="/dashboard">Dashboard</a>
  <a href="/programs-page">Programs</a>
</div>

<div class="content">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4>Create New Program</h4>
    </div>
    <div class="card-body">
      <form method="POST" action="/programs/new">
        
        <div class="mb-3">
          <label class="form-label">Program Name</label>
          <input type="text" name="program_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Program</button>
        <a href="/programs-page" class="btn btn-secondary">Cancel</a>

      </form>
    </div>
  </div>
</div>

</body>
</html>
