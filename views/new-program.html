<div class="bg-white shadow-sm">

    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">

      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>

<main class="flex-fill">
  <div class="container my-4">
    <div class="card shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-header custom-header text-white">
        <h5 class="mb-0">New Program</h5>
      </div>
      <div class="card-body">
        <!-- Form to save program -->
        <form method="POST" action="/programs/new">
          <div class="mb-3">
            <label class="form-label">Program Name</label>
            <input type="text" name="program_name" class="form-control" placeholder="Program Name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" placeholder="Description" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Program Date</label>
            <input type="date" name="program_date" class="form-control" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save Program</button>
            <a href="/programs-page" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
