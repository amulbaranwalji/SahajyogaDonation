<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samarpan Setu Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --primary-color: #F32B56;
}

body {
  background-color: #f8f9fa;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.login-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  border-radius: 18px;
  border-top: 5px solid var(--primary-color);
}

.login-header {
  background-color: var(--primary-color);
  color: white;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
}

.login-header h4 {
  margin: 0;
  font-weight: 600;
}

.form-control {
  height: 48px;
  border-radius: 10px;
}

.form-control:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(243, 43, 86, 0.25);
}

.btn-login {
  height: 48px;
  background-color: var(--primary-color);
  border: none;
  border-radius: 10px;
  font-weight: 600;
}

.btn-login:hover {
  background-color: #d92148;
}

.footer-text {
  font-size: 0.9rem;
  color: #6c757d;
}

.brand-logo img {
  width: 70px;
  height: 70px;
}

.brand-logo h3 {
  margin-top: 10px;
  font-weight: 700;
  color: var(--primary-color);
}

@media (max-width: 576px) {
  .login-card {
    margin: 15px;
  }
}
</style>
</head>

<body>

<div class="login-wrapper">

  <div class="col-11 col-sm-8 col-md-5 col-lg-4">

    <!-- ✅ LOGO SECTION -->
    <div class="text-center mb-4 brand-logo">
      <img src="/images/logo.png" alt="Samarpan Setu Logo">
      <h3>Samarpan Setu</h3>
      <small class="text-muted">Donor Management System</small>
    </div>

    <div class="card shadow-lg login-card">

      <div class="login-header text-center p-4">
        <h4>Admin & Center Admin Login</h4>
      </div>

      <div class="card-body p-4">

        <form method="POST" action="/login">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control"
              placeholder="Enter username" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control"
              placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn btn-login w-100 text-white">
            Login
          </button>

        </form>

      </div>

    </div>

  </div>

</div>

<footer class="text-center py-3 footer-text">
 © 2026 Samarpan Setu | Powered By KREYA IT CONSULTING LTD | 9582388885 | All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
