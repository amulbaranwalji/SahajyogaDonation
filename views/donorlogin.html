<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donor App Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
  --primary-color: #F32B56;
}

body {
  background: linear-gradient(135deg, #F32B56 0%, #ff6f8e 100%);
  min-height: 100vh;
}

.login-wrapper {
  min-height: 100vh;
}

.login-card {
  border-radius: 18px;
  border: none;
}

.login-header {
  background-color: var(--primary-color);
  color: white;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
}

.login-header h4 {
  margin: 0;
  font-weight: 600;
}

.form-control {
  height: 48px;
  border-radius: 10px;
}

.form-control:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(243, 43, 86, 0.25);
}

.btn-login {
  height: 48px;
  background-color: var(--primary-color);
  border: none;
  border-radius: 10px;
  font-weight: 600;
}

.btn-login:hover {
  background-color: #d92148;
}

.footer-text {
  font-size: 0.9rem;
  opacity: 0.9;
}

@media (max-width: 576px) {
  .login-card {
    margin: 15px;
  }
}
</style>
</head>

<body>

<div class="container-fluid login-wrapper d-flex align-items-center justify-content-center">

  <div class="row w-100 justify-content-center">
    <div class="col-11 col-sm-8 col-md-5 col-lg-4">

      <div class="card shadow-lg login-card">

        <div class="login-header text-center p-4">
          <h4>Donor Management System</h4>
          <small>Admin & Center Admin Login</small>
        </div>

        <div class="card-body p-4">

          <form method="POST" action="/login">

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control"
                placeholder="Enter username" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control"
                placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-login w-100 text-white">
              Login
            </button>

          </form>

        </div>

      </div>

    </div>
  </div>

</div>

<!-- Footer -->
<footer class="text-center text-white py-3 footer-text">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
