

<!DOCTYPE html>
<html>
<head>
  <title>Create Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="sidebar">
  <h5>Donor App</h5>
  <a href="/dashboard">Dashboard</a>
  <a href="/expenses-page">Expenses</a>
</div>

<div class="content">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4>Create New Expense</h4>
    </div>

    <div class="card-body">
      <form method="POST" action="/expenses/new">

        <div class="mb-3">
          <label>Program</label>
          <select name="program_id" id="programDropdown" class="form-select" required>
            <option value="">Select Program</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Expense Amount</label>
          <input type="number" name="expense_amount" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Expense Date</label>
          <input type="date" name="expense_date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Description</label>
          <textarea name="expense_description" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label>Submitted By</label>
          <input type="text" name="submitted_by" class="form-control">
        </div>

        <div class="mb-3">
          <label>Status</label>
          <select name="status" class="form-select">
            <option>Cash Paid</option>
            <option>Cheque Paid</option>
            <option>Not Paid</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Remarks</label>
          <textarea name="remarks" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Expense</button>
        <a href="/expenses-page" class="btn btn-secondary">Cancel</a>

      </form>
    </div>
  </div>
</div>

<script>
fetch('/programs')
.then(res => res.json())
.then(data => {
  let dropdown = document.getElementById("programDropdown");
  data.forEach(p => {
    let option = document.createElement("option");
    option.value = p.id;
    option.text = p.program_name;
    dropdown.appendChild(option);
  });
});
</script>

</body>
</html>
