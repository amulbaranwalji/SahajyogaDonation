<html>
<head>
  <title>Create Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" alt="Logo" width="40" height="40" class="me-2">
    <span>Donor App</span>
  </a>

  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" role="button"
       data-bs-toggle="dropdown">
      Welcome
    </a>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <a class="dropdown-item text-danger" href="/logout">Logout</a>
      </li>
    </ul>
  </div>

</nav>

<!-- ================= HORIZONTAL NAV ================= -->
<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/donors-page">Donors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/programs-page">Programs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/donations-page">Donations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/expenses-page">Expenses</a>
      </li>
    </ul>
  </div>
</div>

<!-- ================= MAIN CONTENT ================= -->
<main class="flex-fill">
  <div class="container mt-4">

    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">Create New Expense</h4>
      </div>

      <div class="card-body">

        <form method="POST" action="/expenses/new">

          <div class="mb-3">
            <label class="form-label">Program *</label>
            <select name="program_id" id="programDropdown" class="form-select" required>
              <option value="">Select Program</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Expense Amount *</label>
              <input type="number" name="expense_amount" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Expense Date *</label>
              <input type="date" name="expense_date" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="expense_description" class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Submitted By</label>
            <input type="text" name="submitted_by" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
              <option>Cash Paid</option>
              <option>Cheque Paid</option>
              <option>Not Paid</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Remarks</label>
            <textarea name="remarks" class="form-control" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Save Expense</button>
          <a href="/expenses-page" class="btn btn-secondary">Cancel</a>

        </form>

      </div>
    </div>

  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center py-3 mt-auto">

</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Load Programs
fetch('/programs')
.then(res => res.json())
.then(data => {
  let dropdown = document.getElementById("programDropdown");
  data.forEach(p => {
    let option = document.createElement("option");
    option.value = p.id;
    option.text = p.program_name;
    dropdown.appendChild(option);
  });
});
</script>

</body>
</html>
