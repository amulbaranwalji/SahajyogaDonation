<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">Admin Manager Panel</span>
  <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
</nav>

<div class="container mt-4">

  <!-- TABS -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#centersTab">All Centers</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#adminsTab">Center Admins</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#createCenterTab">Create Center</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#createAdminTab">Create Center Admin</button>
    </li>
  </ul>

  <div class="tab-content mt-3">

    <!-- ====================== -->
    <!-- ALL CENTERS -->
    <!-- ====================== -->
    <div class="tab-pane fade show active" id="centersTab">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Code</th>
              <th>Legal Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>GST</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="centersTable"></tbody>
        </table>
      </div>
    </div>

    <!-- ====================== -->
    <!-- ALL CENTER ADMINS -->
    <!-- ====================== -->
    <div class="tab-pane fade" id="adminsTab">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Center</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="adminsTable"></tbody>
        </table>
      </div>
    </div>

    <!-- ====================== -->
    <!-- CREATE CENTER -->
    <!-- ====================== -->
    <div class="tab-pane fade" id="createCenterTab">
      <form action="/centers/create" method="POST">

        <div class="mb-3">
          <label>Center Name</label>
          <input type="text" name="center_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Center Code</label>
          <input type="text" name="center_code" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Legal Name</label>
          <input type="text" name="center_legal_name" class="form-control">
        </div>

        <div class="mb-3">
          <label>Center Address</label>
          <textarea name="center_address" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label>Center Email</label>
          <input type="email" name="center_email" class="form-control">
        </div>

        <div class="mb-3">
          <label>Center Phone</label>
          <input type="text" name="center_phone" class="form-control">
        </div>

        <div class="mb-3">
          <label>GST Number</label>
          <input type="text" name="gst_number" class="form-control">
        </div>

        <div class="mb-3">
          <label>Website</label>
          <input type="text" name="website" class="form-control">
        </div>

        <button class="btn btn-success">Create Center</button>
      </form>
    </div>

    <!-- ====================== -->
    <!-- CREATE CENTER ADMIN -->
    <!-- ====================== -->
    <div class="tab-pane fade" id="createAdminTab">
      <form action="/admin/create-user" method="POST">

        <div class="mb-3">
          <label>Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="text" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Select Center</label>
          <select name="center_id" id="centerDropdown" class="form-select" required></select>
        </div>

        <button class="btn btn-primary">Create Center Admin</button>
      </form>
    </div>

  </div>
</div>

<script>
const centersTable = document.getElementById("centersTable");
const adminsTable = document.getElementById("adminsTable");
const centerDropdown = document.getElementById("centerDropdown");

/* LOAD CENTERS */
fetch("/centers")
  .then(res => res.json())
  .then(data => {

    centersTable.innerHTML = data.map(c => `
      <tr>
        <td>${c.id}</td>
        <td>${c.center_name}</td>
        <td>${c.center_code}</td>
        <td>${c.center_legal_name || ''}</td>
        <td>${c.center_email || ''}</td>
        <td>${c.center_phone || ''}</td>
        <td>${c.gst_number || ''}</td>
        <td>${c.website || ''}</td>
      </tr>
    `).join("");

    centerDropdown.innerHTML = data.map(c =>
      `<option value="${c.id}">${c.center_name}</option>`
    ).join("");
  })
  .catch(err => console.error("Centers load error:", err));


/* LOAD CENTER ADMINS */
fetch("/admin/list")
  .then(res => res.json())
  .then(data => {
    adminsTable.innerHTML = data.map(a => `
      <tr>
        <td>${a.id}</td>
        <td>${a.username}</td>
        <td>${a.center_name || ''}</td>
        <td>
          <button class="btn btn-sm btn-warning"
            onclick="resetPassword(${a.id})">
            Reset Password
          </button>
        </td>
      </tr>
    `).join("");
  })
  .catch(err => console.error("Admins load error:", err));


function resetPassword(adminId) {
  const newPass = prompt("Enter new password:");
  if (!newPass) return;

  fetch("/admin/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ adminId, newPassword: newPass })
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    location.reload();
  })
  .catch(err => console.error("Reset error:", err));
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
