<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.stat-card {
  border-radius: 15px;
  transition: 0.3s;
}
.stat-card:hover {
  transform: translateY(-5px);
}
.stat-icon {
  font-size: 28px;
  opacity: 0.8;
}
</style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/dashboard">Donor App</a>
  <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link active" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Dashboard Overview</h4>

  <!-- Financial Year Selector -->
  <select id="fyFilter" class="form-select w-auto">
  </select>
</div>

<div class="row g-3">

  <div class="col-md-3">
    <div class="card stat-card shadow-sm bg-primary text-white">
      <div class="card-body">
        <div>Total Donors</div>
        <h3 id="totalDonors">--</h3>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card stat-card shadow-sm bg-success text-white">
      <div class="card-body">
        <div>Total Programs</div>
        <h3 id="totalPrograms">--</h3>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card stat-card shadow-sm bg-warning text-dark">
      <div class="card-body">
        <div>Total Donations</div>
        <h3 id="totalDonations">--</h3>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card stat-card shadow-sm bg-danger text-white">
      <div class="card-body">
        <div>Total Expenses</div>
        <h3 id="totalExpenses">--</h3>
      </div>
    </div>
  </div>

</div>

<div class="row mt-4">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6>Total Donation Amount (FY)</h6>
        <h2>₹ <span id="totalAmount">--</span></h2>
      </div>
    </div>
  </div>
</div>

</div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
© 2026 Donor App
</footer>

<script>
const fyFilter = document.getElementById("fyFilter");

// Generate Indian Financial Years
function generateFY() {
  const currentYear = new Date().getFullYear();
  for(let i=currentYear; i>=2020; i--){
    const fy = `${i}-${i+1}`;
    const option = document.createElement("option");
    option.value = fy;
    option.text = `FY ${fy}`;
    fyFilter.appendChild(option);
  }
}

generateFY();

function loadDashboard(fy=''){
  let url = '/dashboard-stats';
  if(fy) url += `?fy=${fy}`;

  fetch(url)
  .then(res => res.json())
  .then(data => {
    document.getElementById("totalDonors").innerText = data.totalDonors;
    document.getElementById("totalPrograms").innerText = data.totalPrograms;
    document.getElementById("totalDonations").innerText = data.totalDonations;
    document.getElementById("totalExpenses").innerText = data.totalExpenses;
    document.getElementById("totalAmount").innerText = parseFloat(data.totalAmount).toLocaleString('en-IN');
  });
}

fyFilter.addEventListener("change", function(){
  loadDashboard(this.value);
});

loadDashboard();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
