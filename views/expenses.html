<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
.expense-card { margin-bottom: 1rem; }
/* Hide card on desktop, table on mobile by default */
@media(min-width:768px){ .card-view-only { display:none; } }
@media(max-width:767px){ .table-view-only { display:none; } }
</style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/dashboard">Donor App</a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link active" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

  <div class="row align-items-center mb-3">
    <div class="col-12 col-md-6 mb-2 mb-md-0">
      <a href="/new-expense-page" class="btn btn-success w-100">New Expense</a>
    </div>
    <div class="col-12 col-md-6 text-md-end">
      <div class="form-check form-switch d-inline-block">
        <input class="form-check-input" type="checkbox" id="viewToggle">
        <label class="form-check-label" for="viewToggle">Table View</label>
      </div>
    </div>
  </div>

  <!-- Table View -->
  <div class="table-view-only">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Program</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
          <th>Submitted By</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>
  </div>

  <!-- Card View -->
  <div id="expenseCards" class="card-view-only row"></div>

</div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  © 2026 Donor App
</footer>

<script>
const expenseTable = document.getElementById('expenseTable');
const expenseCards = document.getElementById('expenseCards');
const viewToggle = document.getElementById('viewToggle');
let expensesData = [];

// Function to convert date to DD-MM-YYYY
function formatDate(dateStr) {
  const date = new Date(dateStr);
  const dd = String(date.getDate()).padStart(2, '0');
  const mm = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
  const yyyy = date.getFullYear();
  return `${dd}-${mm}-${yyyy}`;
}

// Render expenses in table and card views
function renderExpenses(){
  expenseTable.innerHTML = expensesData.map(e => `
    <tr>
      <td>${e.program_name}</td>
      <td>₹ ${e.expense_amount}</td>
      <td>${formatDate(e.expense_date)}</td>
      <td>${e.status}</td>
      <td>${e.submitted_by}</td>
    </tr>
  `).join('');

  expenseCards.innerHTML = expensesData.map(e => `
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card expense-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${e.program_name}</h5>
          <p>Amount: ₹ ${e.expense_amount}</p>
          <p>Date: ${formatDate(e.expense_date)}</p>
          <p>Status: ${e.status}</p>
          <p>Submitted By: ${e.submitted_by}</p>
        </div>
      </div>
    </div>
  `).join('');
}

// Fetch expenses data from server
fetch('/expenses-list')
.then(res => res.json())
.then(data => { expensesData = data; renderExpenses(); });

// Toggle between table and card views manually
viewToggle.addEventListener('change', ()=>{
  if(viewToggle.checked){
    document.querySelector('.table-view-only').style.display='block';
    document.querySelector('.card-view-only').style.display='none';
  } else {
    document.querySelector('.table-view-only').style.display='none';
    document.querySelector('.card-view-only').style.display='flex';
  }
});

// Set default view based on screen width
function setDefaultView() {
  if (window.innerWidth >= 768) {
    // Desktop: Table view
    viewToggle.checked = true;
    document.querySelector('.table-view-only').style.display='block';
    document.querySelector('.card-view-only').style.display='none';
  } else {
    // Mobile: Card view
    viewToggle.checked = false;
    document.querySelector('.table-view-only').style.display='none';
    document.querySelector('.card-view-only').style.display='flex';
  }
}

// Apply default view on load and resize
window.addEventListener('resize', setDefaultView);
setDefaultView();
</script>

</body>
</html>
