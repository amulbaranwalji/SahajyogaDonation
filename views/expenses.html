
<!DOCTYPE html>
<html>
<head>
  <title>Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="sidebar">
  <h5>Donor App</h5>
  <a href="/dashboard">Dashboard</a>
  <a href="/donors-page">Donors</a>
  <a href="/programs-page">Programs</a>
  <a href="/donations-page">Donations</a>
  <a href="/expenses-page" class="bg-primary text-white">Expenses</a>
</div>

<div class="content">

  <div class="d-flex justify-content-between align-items-center">
    <h3>Expenses</h3>
    <a href="/new-expense-page" class="btn btn-success">+ New Expense</a>
  </div>

  <hr>

  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Program</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
        <th>Submitted By</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>

</div>

<script>
fetch('/expenses-list')
.then(res => res.json())
.then(data => {
  let rows = '';
  data.forEach(e => {
    rows += `
      <tr>
        <td>${e.program_name}</td>
        <td>â‚¹ ${e.expense_amount}</td>
        <td>${e.expense_date}</td>
        <td>${e.status}</td>
        <td>${e.submitted_by}</td>
      </tr>
    `;
  });
  document.getElementById('expenseTable').innerHTML = rows;
});
</script>

</body>
</html>
