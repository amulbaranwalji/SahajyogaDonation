<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expenses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
@media (max-width: 576px) {
  .table-responsive table { display: none; }
  .card-expense { display: block; margin-bottom: 1rem; }
}
@media (min-width: 577px) {
  .card-expense { display: none; }
}
</style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" alt="Logo" width="40" height="40" class="me-2">Donor App
  </a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" role="button" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link active" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Expenses</h3>
      <a href="/new-expense-page" class="btn btn-success">+ New Expense</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Program</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
            <th>Submitted By</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
    </div>

    <div id="expenseCards"></div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  © 2026 Donor App. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
fetch('/expenses-list')
.then(res => res.json())
.then(data => {
  let tableRows = '';
  let cardRows = '';
  data.forEach(e => {
    tableRows += `
      <tr>
        <td>${e.program_name}</td>
        <td>₹ ${e.expense_amount}</td>
        <td>${e.expense_date}</td>
        <td>${e.status}</td>
        <td>${e.submitted_by}</td>
      </tr>
    `;
    cardRows += `
      <div class="card card-expense shadow-sm p-3 mb-2">
        <p><strong>Program:</strong> ${e.program_name}</p>
        <p><strong>Amount:</strong> ₹ ${e.expense_amount}</p>
        <p><strong>Date:</strong> ${e.expense_date}</p>
        <p><strong>Status:</strong> ${e.status}</p>
        <p><strong>Submitted By:</strong> ${e.submitted_by}</p>
      </div>
    `;
  });
  document.getElementById('expenseTable').innerHTML = tableRows;
  document.getElementById('expenseCards').innerHTML = cardRows;
});
</script>
</body>
</html>
