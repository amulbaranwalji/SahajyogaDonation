<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Donation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" width="40" height="40" class="me-2">Donor App
  </a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link active" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
  <div class="container my-4">
    <div class="card shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">New Donation</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="/donations/new">
          <!-- Donor Selection -->
          <div class="mb-3">
            <label>Donor Mobile</label>
            <input type="text" id="mobileSearch" class="form-control mb-2" placeholder="Search Donor by Mobile">
            <button type="button" class="btn btn-primary w-100 mb-3" onclick="searchDonor()">Search</button>
            <div id="donorInfo" class="alert alert-info d-none"></div>
            <input type="hidden" name="donor_id" id="donor_id">
          </div>

          <input type="number" name="donation_amount" class="form-control mb-3" placeholder="Donation Amount" required>
          <input type="date" name="donation_date" class="form-control mb-3" required>
          
          <select name="program_id" id="programDropdown" class="form-select mb-3" required>
            <option value="">Select Program</option>
          </select>

          <select name="payment_mode" class="form-select mb-3">
            <option>Cash</option>
            <option>NEFT</option>
            <option>UPI</option>
          </select>

          <textarea class="form-control mb-3" name="remarks" placeholder="Remarks"></textarea>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save Donation</button>
            <a href="/donations-page" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  Â© 2026 Donor App. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function searchDonor(){
  let mobile = document.getElementById("mobileSearch").value;
  fetch(`/donors/search?mobile=${mobile}`).then(res=>res.json()).then(data=>{
    if(data.length>0){
      let d = data[0];
      document.getElementById("donor_id").value = d.id;
      let infoDiv = document.getElementById("donorInfo");
      infoDiv.innerHTML = `<strong>${d.first_name} ${d.last_name}</strong><br>Email: ${d.email}<br>Donor ID: ${d.donor_id}`;
      infoDiv.classList.remove("d-none");
    } else alert("Donor not found");
  });
}

fetch('/programs').then(res=>res.json()).then(data=>{
  let dropdown = document.getElementById("programDropdown");
  data.forEach(p=>{
    let option = document.createElement("option");
    option.value = p.id;
    option.text = p.program_name;
    dropdown.appendChild(option);
  });
});
</script>
</body>
</html>
