<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
.program-card { margin-bottom: 1rem; }
.card-view-only { display: flex; flex-wrap: wrap; gap: 1rem; }
@media(min-width:768px){ .card-view-only { display:flex; } .table-view-only { display:none; } }
@media(max-width:767px){ .table-view-only { display:none; } }
</style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" width="40" height="40" class="me-2">Donor App
  </a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link active" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

  <div class="row align-items-center mb-3">
    <div class="col-12 col-md-6 mb-2 mb-md-0">
      <a href="/new-program-page" class="btn btn-success w-100">New Program</a>
    </div>
    <div class="col-12 col-md-6 text-md-end">
      <div class="form-check form-switch d-inline-block">
        <input class="form-check-input" type="checkbox" id="viewToggle">
        <label class="form-check-label" for="viewToggle">Table View</label>
      </div>
    </div>
  </div>

  <!-- Table View -->
  <div class="table-view-only">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Program Date</th>
        </tr>
      </thead>
      <tbody id="programTable"></tbody>
    </table>
  </div>

  <!-- Card View -->
  <div id="programCards" class="card-view-only row"></div>

</div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  Â© 2026 Donor App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Helpers
function formatDate(dateStr) {
  if (!dateStr) return '-';
  const d = new Date(dateStr);
  const day = String(d.getDate()).padStart(2,'0');
  const month = String(d.getMonth()+1).padStart(2,'0');
  const year = d.getFullYear();
  return `${day}-${month}-${year}`;
}

// DOM Elements
const programTable = document.getElementById('programTable');
const programCards = document.getElementById('programCards');
const viewToggle = document.getElementById('viewToggle');
let programsData = [];

// Render Function
function renderPrograms(){
  // Table
  programTable.innerHTML = programsData.map(p => `
    <tr>
      <td>${p.program_name}</td>
      <td>${p.description || '-'}</td>
      <td>${formatDate(p.program_date)}</td>
    </tr>
  `).join('');

  // Cards
  programCards.innerHTML = programsData.map(p => `
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card program-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${p.program_name}</h5>
          <p class="card-text mb-1"><strong>Date:</strong> ${formatDate(p.program_date)}</p>
          <p class="card-text">${p.description || '-'}</p>
        </div>
      </div>
    </div>
  `).join('');
}

// Fetch Programs
fetch('/programs')
  .then(res => res.json())
  .then(data => { programsData = data; renderPrograms(); });

// Toggle View
viewToggle.addEventListener('change', ()=>{
  if(viewToggle.checked){
    document.querySelector('.table-view-only').style.display='block';
    document.querySelector('.card-view-only').style.display='none';
  } else {
    document.querySelector('.table-view-only').style.display='none';
    document.querySelector('.card-view-only').style.display='flex';
  }
});

// Initial State
document.querySelector('.table-view-only').style.display='none';
document.querySelector('.card-view-only').style.display='flex';
</script>

</body>
</html>
