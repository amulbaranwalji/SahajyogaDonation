<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
.program-card { margin-bottom: 1rem; }
</style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/dashboard">Donor App</a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link active" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

  <div class="row align-items-center mb-3">
    <div class="col-12 col-md-6 mb-2 mb-md-0">
      <a href="/new-program-page" class="btn btn-success w-100">New Program</a>
    </div>
    <div class="col-12 col-md-6 text-md-end">
      <div class="form-check form-switch d-inline-block">
        <input class="form-check-input" type="checkbox" id="viewToggle">
        <label class="form-check-label" for="viewToggle">Table View</label>
      </div>
    </div>
  </div>

  <!-- Table View -->
  <div class="table-view-only">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Program Name</th>
          <th>Description</th>
          <th>Program Date</th>
        </tr>
      </thead>
      <tbody id="programTable"></tbody>
    </table>
  </div>

  <!-- Card View -->
  <div id="programCards" class="card-view-only row"></div>

</div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  Â© 2026 Donor App
</footer>

<script>
const programTable = document.getElementById('programTable');
const programCards = document.getElementById('programCards');
const viewToggle = document.getElementById('viewToggle');
let programsData = [];

// Format date DD-MM-YYYY
function formatDate(dateStr) {
  if (!dateStr) return '';
  const date = new Date(dateStr);
  const dd = String(date.getDate()).padStart(2, '0');
  const mm = String(date.getMonth() + 1).padStart(2, '0');
  const yyyy = date.getFullYear();
  return `${dd}-${mm}-${yyyy}`;
}

// Render both table and card views
function renderPrograms() {
  // Table
  programTable.innerHTML = programsData.map(p => `
    <tr>
      <td>${p.program_name}</td>
      <td>${p.description}</td>
      <td>${formatDate(p.program_date)}</td>
    </tr>
  `).join('');

  // Card
  programCards.innerHTML = programsData.map(p => `
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card program-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${p.program_name}</h5>
          <p>Description: ${p.description}</p>
          <p>Program Date: ${formatDate(p.program_date)}</p>
        </div>
      </div>
    </div>
  `).join('');
}

// Fetch programs data
fetch('/programs-list')
.then(res => res.json())
.then(data => { programsData = data; renderPrograms(); });

// Toggle view
viewToggle.addEventListener('change', () => {
  if(viewToggle.checked){
    // Show table, hide cards
    document.querySelector('.table-view-only').style.display = 'block';
    programCards.style.display = 'none';
  } else {
    // Show cards, hide table
    document.querySelector('.table-view-only').style.display = 'none';
    programCards.style.display = 'flex';
    programCards.style.flexWrap = 'wrap';
    programCards.style.gap = '1rem';
  }
});

// Default view: Card
document.querySelector('.table-view-only').style.display = 'none';
programCards.style.display = 'flex';
programCards.style.flexWrap = 'wrap';
programCards.style.gap = '1rem';
</script>

</body>
</html>
