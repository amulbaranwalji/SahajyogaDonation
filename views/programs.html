<main class="flex-fill">

<div class="row align-items-center mb-3">

<script>
const programTable = document.getElementById('programTable');
const programCards = document.getElementById('programCards');
const viewToggle = document.getElementById('viewToggle');
const pagination = document.getElementById('pagination');

let programsData = [];
let currentPage = 1;

// Format date
function formatDate(dateStr) {
  if (!dateStr) return '';
  const date = new Date(dateStr);
  const dd = String(date.getDate()).padStart(2, '0');
  const mm = String(date.getMonth() + 1).padStart(2, '0');
  const yyyy = date.getFullYear();
  return `${dd}-${mm}-${yyyy}`;
}

/*
====================================
EDIT PROGRAM
====================================
*/
function editProgram(id){
  window.location.href = `/edit-program-page?id=${id}`;
}

// Render programs
function renderPrograms() {

  // TABLE VIEW
  programTable.innerHTML = programsData.map(p => `
    <tr>
      <td>${p.program_name}</td>
      <td>${p.description || ''}</td>
      <td>${formatDate(p.program_date)}</td>
      <td>
        <button class="btn btn-sm btn-warning me-1"
          onclick="editProgram(${p.id})">
          Edit
        </button>
      </td>
    </tr>
  `).join('');

  // CARD VIEW
  programCards.innerHTML = programsData.map(p => `
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card program-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${p.program_name}</h5>
          <p>Description: ${p.description || ''}</p>
          <p>Program Date: ${formatDate(p.program_date)}</p>

          <button class="btn btn-sm btn-primary w-100"
            onclick="editProgram(${p.id})">
            Edit Program
          </button>

        </div>
      </div>
    </div>
  `).join('');
}

// Render pagination (UNCHANGED)
function renderPagination(totalPages, page){
  let buttons = '';

  for(let i=1; i<=totalPages; i++){
    buttons += `
      <button class="btn btn-sm ${i===page?'btn-primary':'btn-outline-primary'} me-1"
      onclick="fetchPrograms(${i})">
        ${i}
      </button>
    `;
  }

  pagination.innerHTML = buttons;
}

// Fetch programs (UNCHANGED)
function fetchPrograms(page=1){
  currentPage = page;

  fetch(`/programs?page=${page}`)
  .then(res => res.json())
  .then(result => {
    programsData = result.data;
    renderPrograms();
    renderPagination(result.totalPages, result.page);
  });
}

// Toggle View (UNCHANGED)
viewToggle.addEventListener('change', () => {
  if(viewToggle.checked){
    document.querySelector('.table-view-only').style.display = 'block';
    document.querySelector('.card-view-only').style.display = 'none';
  } else {
    document.querySelector('.table-view-only').style.display = 'none';
    document.querySelector('.card-view-only').style.display = 'flex';
  }
});

// Default View (UNCHANGED)
function setDefaultView() {
  if (window.innerWidth >= 768) {
    viewToggle.checked = true;
    document.querySelector('.table-view-only').style.display = 'block';
    document.querySelector('.card-view-only').style.display = 'none';
  } else {
    viewToggle.checked = false;
    document.querySelector('.table-view-only').style.display = 'none';
    document.querySelector('.card-view-only').style.display = 'flex';
  }
}

window.addEventListener('resize', setDefaultView);
setDefaultView();
fetchPrograms();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
