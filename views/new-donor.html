<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Donor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" width="40" height="40" class="me-2">Donor App
  </a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
  <div class="container my-4">
    <div class="card shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">New Donor</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="/donors/new">
          <input class="form-control mb-3" name="first_name" placeholder="First Name" required>
          <input class="form-control mb-3" name="last_name" placeholder="Last Name">
          <input class="form-control mb-3" name="email" placeholder="Email">
          <input class="form-control mb-3" name="mobile" placeholder="Mobile">
          <input class="form-control mb-3" name="city" placeholder="City">
          <input class="form-control mb-3" name="state" placeholder="State">
          <textarea class="form-control mb-3" name="remarks" placeholder="Remarks"></textarea>
          <div class="d-flex justify-content-between">
            <button class="btn btn-success">Save Donor</button>
            <a href="/donors-page" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
