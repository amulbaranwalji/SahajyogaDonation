<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donors</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
  /* Card styling */
  .donor-card { margin-bottom: 1rem; }
  @media(min-width:768px){ .card-view-only { display:none; } }
  @media(max-width:767px){ .table-view-only { display:none; } }
</style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/dashboard">Donor App</a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Donor List</h3>
    <div>
      <a href="/new-donor-page" class="btn btn-success me-3">New Donor</a>
      <div class="form-check form-switch d-inline">
        <input class="form-check-input" type="checkbox" id="viewToggle">
        <label class="form-check-label" for="viewToggle">Table View</label>
      </div>
    </div>
  </div>

  <!-- Table View -->
  <div class="table-view-only">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Donor ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="donorTable"></tbody>
    </table>
  </div>

  <!-- Card View -->
  <div id="donorCards" class="card-view-only row"></div>

</div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  Â© 2026 Donor App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const donorTable = document.getElementById('donorTable');
const donorCards = document.getElementById('donorCards');
const viewToggle = document.getElementById('viewToggle');

let donorsData = [];

function renderDonors() {
  // Table
  donorTable.innerHTML = donorsData.map(d => `
    <tr>
      <td>${d.donor_id}</td>
      <td>${d.first_name} ${d.last_name}</td>
      <td>${d.email || '-'}</td>
      <td>${d.mobile || '-'}</td>
      <td>${d.city || '-'}</td>
      <td>${d.state || '-'}</td>
    </tr>
  `).join('');

  // Cards
  donorCards.innerHTML = donorsData.map(d => `
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card donor-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${d.first_name} ${d.last_name}</h5>
          <p class="card-text"><strong>ID:</strong> ${d.donor_id}<br>
            <strong>Email:</strong> ${d.email || '-'}<br>
            <strong>Mobile:</strong> ${d.mobile || '-'}<br>
            <strong>City/State:</strong> ${d.city || '-'}, ${d.state || '-'}</p>
        </div>
      </div>
    </div>
  `).join('');
}

// Fetch donors
fetch('/donors')
  .then(res => res.json())
  .then(data => { donorsData = data; renderDonors(); });

// Toggle view
viewToggle.addEventListener('change', () => {
  if(viewToggle.checked){
    document.querySelector('.table-view-only').style.display='block';
    document.querySelector('.card-view-only').style.display='none';
  } else {
    document.querySelector('.table-view-only').style.display='none';
    document.querySelector('.card-view-only').style.display='flex';
  }
});

// Default to card view
document.querySelector('.table-view-only').style.display='none';
document.querySelector('.card-view-only').style.display='flex';
</script>
</body>
</html>
