<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donors</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
  @media(max-width:576px){
    .table-responsive-stack .card { margin-bottom: 1rem; }
    .table-responsive-stack td { display: block; width: 100%; }
  }
</style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header & Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/dashboard">
    <img src="/images/logo.png" width="40" height="40" class="me-2">Donor App
  </a>
  <div class="ms-auto dropdown">
    <a class="text-white dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown">Welcome</a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="/profile-page">View Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
  <div class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Donors</h3>
      <a href="/new-donor-page" class="btn btn-success">New Donor</a>
    </div>

    <div id="donorCards" class="row"></div>

  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  Â© 2026 Donor App. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function renderDonors(donors){
  let container = document.getElementById('donorCards');
  container.innerHTML = '';
  donors.forEach(d => {
    container.innerHTML += `
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5>${d.first_name} ${d.last_name}</h5>
            <p><strong>Donor ID:</strong> ${d.donor_id}</p>
            <p><strong>Email:</strong> ${d.email || '-'}</p>
            <p><strong>Mobile:</strong> ${d.mobile || '-'}</p>
            <p><strong>City:</strong> ${d.city || '-'}, <strong>State:</strong> ${d.state || '-'}</p>
          </div>
        </div>
      </div>
    `;
  });
}

fetch('/donors').then(res=>res.json()).then(data=>{
  renderDonors(data);
});
</script>
</body>
</html>
