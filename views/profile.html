<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.profile-card {
  border-radius: 16px;
}
.profile-label {
  font-weight: 600;
}
@media(max-width:576px){
  .profile-card { margin-bottom: 1rem; }
}
</style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/dashboard">Donor App</a>
  <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
</nav>

<!-- TABS -->
<div class="bg-white shadow-sm">
  <div class="container">
    <ul class="nav nav-tabs py-2 flex-nowrap overflow-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/donors-page">Donors</a></li>
      <li class="nav-item"><a class="nav-link" href="/programs-page">Programs</a></li>
      <li class="nav-item"><a class="nav-link" href="/donations-page">Donations</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses-page">Expenses</a></li>
    </ul>
  </div>
</div>

<main class="flex-fill">
<div class="container my-4">

<h4 class="mb-4">Center Profile</h4>

<div class="card shadow-sm profile-card">
  <div class="card-body">

    <div class="row mb-3">
      <div class="col-md-4 profile-label">Center Legal Name</div>
      <div class="col-md-8" id="center_legal_name">--</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 profile-label">Center Address</div>
      <div class="col-md-8" id="center_address">--</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 profile-label">Center PAN</div>
      <div class="col-md-8" id="center_pan">--</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 profile-label">Center Email</div>
      <div class="col-md-8" id="center_email">--</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 profile-label">Center Phone</div>
      <div class="col-md-8" id="center_phone">--</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 profile-label">Center Website</div>
      <div class="col-md-8" id="center_website">--</div>
    </div>

  </div>
</div>

</div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
Â© 2026 Donor App
</footer>

<script>
fetch("/profile-data")
.then(res => res.json())
.then(data => {
  document.getElementById("center_legal_name").innerText = data.center_legal_name || "-";
  document.getElementById("center_address").innerText = data.center_address || "-";
  document.getElementById("center_pan").innerText = data.center_pan || "-";
  document.getElementById("center_email").innerText = data.center_email || "-";
  document.getElementById("center_phone").innerText = data.center_phone || "-";
  document.getElementById("center_website").innerText = data.center_website || "-";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
